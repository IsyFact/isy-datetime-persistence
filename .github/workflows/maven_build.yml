# Maven Build: Compile, Test, SonarCloudScan
name: Maven Build

on:
  push:
    branches:
      - main
      - develop
      - release/**
      - hotfix/**
      - feature/**
      - bugfix/**
    paths:
      - .github/**
      - src/**
      - pom.xml
  pull_request:
    branches:
      - develop
  workflow_dispatch:
jobs:
  MavenBuild:
    uses: IsyFact/isy-github-actions-templates/.github/workflows/maven_build_template.yml@v1.5.0
    with:
      jdk-version: 21
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  DeployGitHubPackages:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/release/'))
    needs: [ MavenBuild, Version ]
    uses: IsyFact/isy-github-actions-templates/.github/workflows/maven_deploy_template.yml@v1.5.0
    with:
      version: ${{ needs.Version.outputs.next-version }}
      jdk-version: 21
      maven-opts: '-DaltDeploymentRepository=github::default::https://maven.pkg.github.com/IsyFact/isy-datetime-persistence'
      deploy-server-id: github
      sbom: ${{ startsWith(github.ref, 'refs/heads/release/') }}
      sign: true
    secrets:
      GPG_PRIVATE_KEY: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
      GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
      DEPLOY_SERVER_USER_NAME: ${{ github.actor }}
      DEPLOY_SERVER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
